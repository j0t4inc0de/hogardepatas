{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogar de 4 Patas - Adopción de Perros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #1f3f5b;
        }

        .header-section {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .main-title {
            font-size: 40px;
            font-weight: 700;
            color: #215583;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .dog-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .dog-card img {
            width: 100%;
            height: 550px;
            object-fit: cover;
            border-radius: 15px;
        }

        .dog-info {
            margin-top: 15px;
        }

        .dog-info h2 {
            font-size: 1.8rem;
            color: #215583;
            font-weight: 700;
        }

        .dog-info p {
            font-size: 1.2rem;
            color: #666;
        }

        #dogs-list {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .icono-volver {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 35px;
            color: #ff4b4b;
            text-decoration: none;
        }

        .icono-volver:hover {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <a href="{% url 'index' %}" class="icono-volver" title="Volver al inicio">
        <i class="fa-solid fa-xmark"></i>
    </a>

    <section id="dogs-list">
        <div class="header-section">
            <h1 class="main-title">
                <i class="fas fa-paw paw-icon"></i>
                Perros en Adopción
                <i class="fas fa-paw paw-icon"></i>
            </h1>
            <p>Encuentra a tu nuevo mejor amigo entre los perros que buscan un hogar permanente.</p>
        </div>

        <!-- Perro 1 -->
        <div class="dog-card">
            <img src="{% static 'img/1.jpg' %}" alt="Foto de Max">
            <div class="dog-info">
                <h2>Cristobal</h2>
                <p>Edad: 7 años</p>
            </div>
        </div>

        <!-- Perro 2 -->
        <div class="dog-card">
            <img src="{% static 'img/2.jpg' %}" alt="Foto de Kayn">
            <div class="dog-info">
                <h2>Juan</h2>
                <p>Edad: 5 años</p>
            </div>
        </div>
        <!-- Perro 3 -->
        <div class="dog-card">
            <img src="{% static 'img/3.jpg' %}" alt="Foto de Rocky">
            <div class="dog-info">
                <h2>Kevin</h2>
                <p>Edad: 4 año</p>
            </div>
        </div>
        <!-- Perro 4 -->
        <div class="dog-card">
            <img src="{% static 'img/7.jpg' %}" alt="Foto de Rocky">
            <div class="dog-info">
                <h2>Micha</h2>
                <p>Edad: 6 año</p>
            </div>
        </div>

        <!-- Agrega más tarjetas de perros aquí -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
