{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <title>Reporte de Animal en Situación de Calle - Hogar de 4 Patas</title>
    <style>
body {
    background-color: #e6eff8;
    color: #1f3f5b;
    overflow-y: auto;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle, #3498db 10%, transparent 20%),
                radial-gradient(circle, transparent 10%, #3498db 20%);
    background-size: 30px 30px;
    background-attachment: fixed;
    animation: moveBackground 8s linear infinite;
    z-index: -1;
}

@keyframes moveBackground {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 60px 60px;
    }
}

.container {
    width: 900px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 30px;
    padding: 35px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 1;
}

.main-content {
    width: 100%;
    max-width: 1500px;
    margin: 0 auto;
}

h1, h2, h3 {
    color: #215583;
}

/* Estilos para botones */
.button-1, .button-2 {
    width: 160px;
    height: 50px;
    border-radius: 8px;
    transition: 0.3s;
    font-weight: 600;
    display: inline-block;
    text-align: center;
    line-height: 50px;
    text-decoration: none;
    margin: 5px;
}

.button-1 {
    background-color: #5ca2d4;
    color: #ffffff;
    border: 1px solid #ffffff;
}

.button-2 {
    background-color: #eb3d3d;
    color: #ffffff;
    border: 1px solid #ffffff;
}

.button-1:hover, .button-2:hover {
    background-color: #215583;
    box-shadow: 0 0 0 5px #95c1e4;
    color: #f3f7fc;
}

/* Estilos para el mapa */
.map-container {
    height: 400px;
    width: 100%;
    margin-bottom: 20px;
    border-radius: 8px;
    overflow: hidden;
    border: 2px solid #95c1e4;
}

/* Estilos para icono volver */
.icono-volver {
    position: absolute;
    top: 10px;
    right: 20px;
    padding: 10px;
    font-size: 35px;
    color: #ff4b4b;
    text-decoration: none;
}

.icono-volver:hover {
    color: #ff6b6b;
}

/* Media query para pantallas pequeñas */
@media (max-width: 767px) {
    .container {
        width: 90%;
        padding: 20px;
        border-radius: 15px;
    }

    h1, h2, h3 {
        font-size: 1.5em; /* Ajuste de tamaño de los encabezados */
        text-align: center;
    }

    .button-1, .button-2 {
        width: 100%;
        height: 40px;
        line-height: 40px;
        font-size: 1em;
        margin: 10px 0;
    }

    .map-container {
        height: 300px;
    }

    .icono-volver {
        font-size: 30px;
        top: 5px;
        right: 10px;
    }

    .radio-inputs {
        max-width: 100%;
        flex-direction: column; /* Coloca los elementos en una columna */
        text-align: center;
    }

    .preview-images img {
        max-width: 100px;
        max-height: 100px;
    }
}
    </style>
</head>
<body>
    <div class="main-content">
        <div>
            <a href="{% url 'index' %}" class="icono-volver" title="Volver al inicio">
                <i class="fa-solid fa-xmark"></i>
            </a>
        </div>
        <div class="container mt-5">
            <h1 class="text-center">Reportar Animal</h1>
            <h2>Proporciona la información del animal</h2>

            <div class="alert alert-success" role="alert" id="successAlert">
                Reporte enviado exitosamente!
            </div>
            <div class="alert alert-danger" role="alert" id="errorAlert">
                Hubo un error al enviar el reporte. Por favor, intente nuevamente.
            </div>

            <form id="reportForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="ubicacion" class="form-label">Ubicación del animal (Haz clic en el mapa para seleccionar):</label>
                    <div id="map" class="map-container"></div>
                    <input type="hidden" id="ubicacion" name="ubicacion" required>
                </div>

                <h3>Estado de salud:</h3>
                <div class="radio-inputs">
                    <label class="radio">
                        <input type="radio" name="estado_salud" value="Bueno" checked>
                        <span class="name">Bueno</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="estado_salud" value="Herido">
                        <span class="name">Herido</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="estado_salud" value="Enfermo">
                        <span class="name">Enfermo</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="estado_salud" value="Desnutrido">
                        <span class="name">Desnutrido</span>
                    </label>
                </div>

                <div class="mb-3">
                    <h3>Fotografías del animal:</h3>
                    <input type="file" class="form-control" id="fotografias" name="fotografias" multiple accept="image/*" required>
                    <div class="preview-images" id="imagePreview"></div>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción adicional:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Describe cualquier detalle adicional sobre el animal..."></textarea>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="button-1" id="submitButton">Enviar Reporte</button>
                    <a href="{% url 'index' %}" class="button-2">Volver</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var map = L.map('map').setView([-37.466910, -72.356524], 10);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var marker;

        map.on('click', function(e) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
            document.getElementById('ubicacion').value = e.latlng.lat + ',' + e.latlng.lng;
        });

        // Previsualización de imágenes
        document.getElementById('fotografias').addEventListener('change', function(e) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            for (const file of this.files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        });

        // Manejo del formulario
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            
            fetch('{% url "procesar_reporte" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('successAlert').style.display = 'block';
                    document.getElementById('errorAlert').style.display = 'none';
                    document.getElementById('reportForm').reset();
                    if (marker) {
                        map.removeLayer(marker);
                    }
                    document.getElementById('imagePreview').innerHTML = '';
                } else {
                    throw new Error('Error en el servidor');
                }
            })
            .catch(error => {
                document.getElementById('errorAlert').style.display = 'block';
                document.getElementById('successAlert').style.display = 'none';
            })
            .finally(() => {
                submitButton.disabled = false;
            });
        });
    </script>
</body>
</html>
