{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <title>Reporte de Animal en Situación de Calle - Hogar de 4 Patas</title>
    <style>
        /* Fondo con patrón animado */
        body {
            background-color: #e6eff8;
            color: #1f3f5b;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #3498db 10%, transparent 20%),
                        radial-gradient(circle, transparent 10%, #3498db 20%);
            background-size: 30px 30px;
            animation: moveBackground 8s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(20%, 20%);
            }
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        /* Encabezados */
        h1, h2, h3 {
            color: #215583;
        }

        /* Botón */
        .button-1 {
            background-color: #5ca2d4;
            color: #ffffff;
            border: 1px solid #ffffff;
            cursor: pointer;
            border-radius: 8px;
            width: 160px;
            height: 50px;
            transition: 0.3s;
            font-weight: 600;
        }

        button:hover {
            background-color: #215583;
            box-shadow: 0 0 0 5px #95c1e4;
            color: #f3f7fc;
        }
        /* Botón volver */
        .button-2 {
            background-color: #da4237;
            color: #ffffff;
            border: 1px solid #ffffff;
            cursor: pointer;
            border-radius: 8px;
            width: 160px;
            height: 50px;
            transition: 0.3s;
            font-weight: 600;
        }

        button:hover {
            background-color: #215583;
            box-shadow: 0 0 0 5px #95c1e4;
            color: #f3f7fc;
        }

        /* Estilos del mapa */
        .map-container {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #95c1e4;
        }

        /* Icono de regresar */


        /* Estilos de entrada de radio personalizada */
        .radio-inputs {
            display: flex;
            flex-wrap: wrap;
            border-radius: 0.5rem;
            background-color: #ffffff;
            padding: 0.25rem;
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
            box-shadow: 0 0 0px 1px rgba(0, 0, 0, 0.06);
        }

        .radio-inputs .radio {
            flex: 1;
            text-align: center;
        }

        .radio-inputs .radio input {
            display: none;
        }

        .radio-inputs .radio .name {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            color: rgba(51, 65, 85, 1);
            transition: all 0.2s ease-in-out;
        }

        .radio-inputs .radio input:checked + .name {
            background-color: #5ca2d4;
            color: #ffffff;
            font-weight: 600;
            box-shadow: 0 0 8px rgba(92, 162, 212, 0.6);
        }

    </style>
</head>
<body>
    <div>
        <a href="{% url 'index' %}" class="icono-volver" title="Volver al inicio">
            <i class="fa-solid fa-xmark"></i>
        </a>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Reportar Animal</h1>
        <h2>Proporciona la información del animal</h2>

        <!-- Formulario de Reporte -->
        <form method="post" enctype="multipart/form-data" action="">
            {% csrf_token %}

            <!-- Ubicación del animal (mapa) -->
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación del animal (Haz clic en el mapa para seleccionar):</label>
                <div id="map" class="map-container"></div>
                <input type="hidden" id="ubicacion" name="ubicacion" required>
            </div>

            <!-- Estado de salud -->
            <h3>Estado de salud:</h3>
            <div class="radio-inputs">
                <label class="radio">
                    <input type="radio" name="estado_salud" value="Bueno" checked>
                    <span class="name">Bueno</span>
                </label>
                <label class="radio">
                    <input type="radio" name="estado_salud" value="Herido">
                    <span class="name">Herido</span>
                </label>
                <label class="radio">
                    <input type="radio" name="estado_salud" value="Enfermo">
                    <span class="name">Enfermo</span>
                </label>
                <label class="radio">
                    <input type="radio" name="estado_salud" value="Desnutrido">
                    <span class="name">Desnutrido</span>
                </label>
            </div>

            <!-- Fotografías del animal -->
            <div class="mb-3">
                <h3>Fotografía del animal:</h3>
                <input type="file" class="form-control" id="fotografias" name="fotografias" multiple required>
            </div>

            <!-- Botón para enviar -->
            <div class="text-center mt-4">
                <button class="button-1" type="submit">Enviar Reporte</button>
                <!-- Botón para enviar -->
                <button class="button-2" type="submit">Volver</button>
            </div>
        </form>
    </div>

    <!-- Leaflet JS para el mapa -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Mapa centrado en una ubicación inicial (ej. Chile)
        var map = L.map('map').setView([-37.466910, -72.356524], 10); 

        // Capa de mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var marker;

        // Evento para seleccionar ubicación en el mapa
        map.on('click', function(e) {
            if (marker) map.removeLayer(marker);
            marker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
            document.getElementById('ubicacion').value = e.latlng.lat + ',' + e.latlng.lng;
        });
    </script>
</body>
</html>
