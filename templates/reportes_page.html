{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <title>Reporte de Animal en Situación de Calle - Hogar de 4 Patas</title>
    <style>
        body {
            background-color: #e6eff8; /* Color de fondo más claro de la paleta */
            color: #1f3f5b; /* Color del texto principal */
        }
        
        button {
            background-color: #ffffff; /* Color del botón usando el tono 400 de la paleta */
            color: #276ba2; /* Color claro para el texto del botón */
            border: 1px solid #276ba2; /* Borde en un tono más oscuro */
            cursor: pointer;
            border-radius: 8px;
            width: 130px;
            height: 50px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #276ba2; /* Color más oscuro en hover */
            box-shadow: 0 0 0 5px #95c1e4; /* Sombra de tono más claro */
            color: #f3f7fc;
        }

        .map-container {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #95c1e4; /* Borde del contenedor del mapa */
        }
        
        .Btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            overflow: hidden;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background-color: rgb(255, 65, 65);
        }
        .sign {
            width: 100%;
            transition-duration: .3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sign svg {
            width: 17px;
        }
        .sign svg path {
            fill: white;
        }
        .text {
            position: absolute;
            right: 0;
            width: 0;
            opacity: 0;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            transition-duration: .3s;
        }
        .Btn:hover {
            width: 125px;
            border-radius: 40px;
        }
        .Btn:hover .sign {
            width: 30%;
            padding-left: 20px;
        }
        .Btn:hover .text {
            opacity: 1;
            width: 70%;
            padding-right: 10px;
        }
        .Btn:active {
            transform: translate(2px, 2px);
        }
        
        h1{
            color: #215583; /* Color de encabezados usando un tono oscuro */
        }
        h2 {
            color: #5ca2d4; /* Color de encabezados usando un tono oscuro */
        }

        .form-label, .form-select, input[type="file"] {
            color: #1f4a6d; /* Color del texto de etiquetas y select */
        }
    </style>
</head>
<body>
    <div>
        <button class="Btn" onclick="window.location.href='{% url 'index' %}'">
            <div class="sign">
              <svg viewBox="0 0 512 512">
                <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
              </svg>
            </div>
            <div class="text">Volver</div>
        </button>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Reportar Animal</h1>
        <h2 class="text-left ">Proporciona la información del animal</h2>

        <!-- Formulario de Reporte -->
        <form method="post" enctype="multipart/form-data" action="">
            {% csrf_token %}
            
            <!-- Ubicación del animal (mapa) -->
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación del animal (Haz clic en el mapa para seleccionar):</label>
                <div id="map" class="map-container"></div>
                <input type="hidden" id="ubicacion" name="ubicacion" required>
            </div>

            <!-- Estado de salud -->
            <div class="mb-3">
                <label for="estado_salud" class="form-label">Estado de salud del animal:</label>
                <select class="form-select" id="estado_salud" name="estado_salud" required>
                    <option value="Bueno">Bueno</option>
                    <option value="Herido">Herido</option>
                    <option value="Enfermo">Enfermo</option>
                    <option value="Desnutrido">Desnutrido</option>
                </select>
            </div>

            <!-- Fotografías del animal -->
            <div class="mb-3">
                <label for="fotografias" class="form-label">Sube fotografías del animal:</label>
                <input type="file" class="form-control" id="fotografias" name="fotografias" multiple required>
            </div>

            <!-- Fecha y hora del reporte -->
            <!-- <div class="mb-3">
                <label for="fecha_hora" class="form-label">Fecha y hora del reporte:</label>
                <input type="datetime-local" class="form-control" id="fecha_hora" name="fecha_hora" required>
            </div> -->

            <!-- Botón para enviar -->
            <!-- <div class="text-center p-2">
                <button type="submit" class="btn btn-success btn-sm">Enviar Reporte</button>
            </div> -->
            <div class="text-center p-2">
                <button>Enviar Reporte</button>
            </div>
        </form>
    </div>

    <!-- Leaflet JS (para el mapa) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para manejar el mapa -->
    <script>
        // Iniciar el mapa centrado en una coordenada inicial (ej. centro en Chile)
        var map = L.map('map').setView([-37.466910, -72.356524], 10); // Latitud/longitud de ejemplo
         
        // Añadir capa de mapa (usando OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Variable para almacenar el marcador en el mapa
        var marker;

        // Evento para manejar el clic en el mapa y seleccionar ubicación
        map.on('click', function(e) {
            // Si ya existe un marcador, lo eliminamos
            if (marker) {
                map.removeLayer(marker);
            }
            // Añadir nuevo marcador en la ubicación clickeada
            marker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);

            // Asignar la latitud y longitud al campo oculto del formulario
            document.getElementById('ubicacion').value = e.latlng.lat + ',' + e.latlng.lng;
        });
    </script>
</body>
</html>
